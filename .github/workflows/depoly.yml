name: CI/CD

# main 브렌치 push or pull request 에 실행
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      # 최근 커밋된 코드 저장소 불러오기
      - name: Checkout repository
        uses: actions/checkout@v3

#      - name: JDK 설치
#        uses: actions/setup-java@v3
#        with:
#          distribution: 'temurin'
#          java-version: '17'

      - name: gradlew 실행 권한 부여
        run: chmod +x ./gradlew

      # 도커 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드 및 푸쉬(배치 모듈 도커 이미지 빌드)
      - name: Build and push Docker image
        run: |
          docker build -f Dockerfile-batch -t project509-batch:latest .
          docker tag project509-batch:latest cd-test/project509-batch:latest
          docker push cd-test/project509-batch:latest
