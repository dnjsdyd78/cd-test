spring.datasource.url=jdbc:mysql://mysql-test1:3306/project509?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

jwt.secret.key=${JWT_KEY}

client.basic-url=${CLIENT_BASIC_URL}

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:batch.sql

allowedOrigin=http://localhost:8080

hibernate.dialect=org.hibernate.dialect.MySQL8Dialect